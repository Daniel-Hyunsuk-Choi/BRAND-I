    <script id="category-filter">
      document.addEventListener("DOMContentLoaded", function () {
        const roomsContainer = document.getElementById("rooms-container");
        const categoryButtons = document.querySelectorAll(".category-btn");

        // 초기 방 목록 렌더링
        renderRooms("all");

        // 카테고리 버튼 클릭 이벤트
        categoryButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // 모든 버튼에서 활성 스타일 제거
            categoryButtons.forEach((btn) => {
              btn.classList.remove("bg-primary", "text-white", "font-medium");
              btn.classList.add("bg-gray-100", "text-gray-600");
            });

            // 클릭된 버튼에 활성 스타일 적용
            this.classList.remove("bg-gray-100", "text-gray-600");
            this.classList.add("bg-primary", "text-white", "font-medium");

            // 선택된 카테고리에 따라 방 목록 필터링
            renderRooms(this.id);
          });
        });

        // 방 목록 렌더링 함수
        function renderRooms(categoryId) {
          // 컨테이너 비우기
          roomsContainer.innerHTML = "";

          // 필터링된 방 목록 가져오기
          let filteredRooms = roomsData;
          if (categoryId !== "all") {
            filteredRooms = roomsData.filter((room) => room.category === categoryId);
          }

          // 방 카드 생성 및 추가
          filteredRooms.forEach((room) => {
            const roomCard = document.createElement("div");
            roomCard.className =
              "flex items-center p-3 bg-white rounded-lg border border-gray-100 shadow-sm cursor-pointer";
            roomCard.innerHTML = `
                              <div class="w-20 h-20 rounded-md overflow-hidden flex-shrink-0">
                                  <img src="${room.image}" alt="${room.title}" class="w-full h-full object-cover">
                              </div>
                              <div class="ml-3 flex-1">
                                  <h3 class="font-bold text-base truncate-1">${room.title}</h3>
                                  <p class="text-gray-600 text-sm mt-1 truncate-1">${room.description}</p>
                                  <p class="text-gray-400 text-xs mt-1 truncate-1">${room.challenge}</p>
                              </div>
                          `;

            // 카드 클릭 이벤트
            roomCard.addEventListener("click", function () {
              // 방 상세 페이지로 이동 (실제 구현 시 링크 추가)
              console.log(`방 ${room.id} 클릭됨`);
            });

            roomsContainer.appendChild(roomCard);
          });

          // 결과가 없을 경우 메시지 표시
          if (filteredRooms.length === 0) {
            const emptyMessage = document.createElement("div");
            emptyMessage.className = "py-10 text-center text-gray-500";
            emptyMessage.textContent = "해당 카테고리의 방이 없습니다.";
            roomsContainer.appendChild(emptyMessage);
          }
        }
      });
